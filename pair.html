<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EF-PRIME-MD || PAIR CODE</title>
  <link rel="shortcut icon" type="x-icon" href="https://files.catbox.moe/oifwcm.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
    
    :root {
      --primary: #0cffe1;
      --secondary: #00a6ff;
      --accent: #ff00b3;
      --dark: #0a0a14;
      --darker: #050508;
      --text: #e0e0ff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      margin: 0;
      background-color: var(--darker);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(circle at center, rgba(0, 50, 80, 0.5) 0%, rgba(5, 5, 15, 0.95) 70%);
    }
    
    .grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(12, 255, 225, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(12, 255, 225, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
    }
    
    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    
    .logo {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .logo h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(12, 255, 225, 0.3);
    }
    
    .logo p {
      color: var(--text);
      font-size: 1rem;
      opacity: 0.8;
    }
    
    .main {
      width: 100%;
      max-width: 400px;
    }
    
    .box {
      width: 100%;
      padding: 2rem;
      position: relative;
      text-align: center;
      background: rgba(10, 10, 20, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(12, 255, 225, 0.2);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .box:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(12, 255, 225, 0.2);
      transform: translateY(-5px);
    }
    
    .glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at center,
        rgba(12, 255, 225, 0.1) 0%,
        rgba(0, 166, 255, 0.05) 30%,
        transparent 70%
      );
      z-index: -1;
      pointer-events: none;
    }
    
    #text {
      color: var(--text);
    }
    
    .centered-text {
      color: var(--text);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    h6 {
      color: var(--text);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }
    
    .whatsapp {
      color: #25D366;
      font-style: normal;
      font-weight: 600;
    }
    
    .input-container {
      display: flex;
      width: 100%;
      margin-bottom: 1.5rem;
      gap: 0.5rem;
      position: relative;
    }
    
    .input-container input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(12, 255, 225, 0.3);
      border-radius: 12px;
      padding: 1rem;
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .input-container input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(12, 255, 225, 0.4);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .input-container input::placeholder {
      color: rgba(224, 224, 255, 0.5);
    }
    
    .input-container button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      color: var(--dark);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      padding: 0 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 80px;
    }
    
    .input-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
                  transparent, 
                  rgba(255, 255, 255, 0.2), 
                  transparent);
      transition: all 0.5s ease;
    }
    
    .input-container button:hover {
      box-shadow: 0 0 15px rgba(12, 255, 225, 0.5);
      transform: translateY(-2px);
    }
    
    .input-container button:hover::before {
      left: 100%;
    }
    
    #pair {
      min-height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    #copy {
      cursor: pointer;
      background: rgba(10, 10, 20, 0.7);
      padding: 0.5rem 1.5rem;
      border-radius: 10px;
      border: 1px solid rgba(12, 255, 225, 0.3);
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    #copy:hover {
      background: rgba(15, 15, 30, 0.8);
      box-shadow: 0 0 15px rgba(12, 255, 225, 0.3);
      transform: translateY(-2px);
    }
    
    /* Corner decorations */
    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: var(--primary);
      opacity: 0.8;
    }
    
    .corner-top-left {
      top: 10px;
      left: 10px;
      border-top: 2px solid;
      border-left: 2px solid;
    }
    
    .corner-top-right {
      top: 10px;
      right: 10px;
      border-top: 2px solid;
      border-right: 2px solid;
    }
    
    .corner-bottom-left {
      bottom: 10px;
      left: 10px;
      border-bottom: 2px solid;
      border-left: 2px solid;
    }
    
    .corner-bottom-right {
      bottom: 10px;
      right: 10px;
      border-bottom: 2px solid;
      border-right: 2px solid;
    }
    
    /* Animated background elements */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite linear;
    }
    
    .particle:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-duration: 20s;
    }
    
    .particle:nth-child(2) {
      top: 70%;
      left: 20%;
      animation-duration: 25s;
      animation-delay: 2s;
    }
    
    .particle:nth-child(3) {
      top: 30%;
      left: 80%;
      animation-duration: 18s;
      animation-delay: 4s;
    }
    
    .particle:nth-child(4) {
      top: 60%;
      left: 90%;
      animation-duration: 22s;
      animation-delay: 1s;
    }
    
    .particle:nth-child(5) {
      top: 10%;
      left: 50%;
      animation-duration: 28s;
      animation-delay: 3s;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translate(200px, 200px) rotate(360deg);
        opacity: 0.3;
      }
    }
    
    .footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: var(--text);
      opacity: 0.7;
      font-size: 0.9rem;
    }
    
    @media (max-width: 500px) {
      .box {
        width: 90%;
        padding: 1.5rem;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        width: 100%;
        margin-bottom: 0.5rem;
      }
      
      .input-container button {
        width: 100%;
        padding: 0.8rem;
      }
      
      .logo h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="grid"></div>
  
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  
  <div class="container">
    <div class="logo">
      <h1>EF-PRIME-MD</h1>
      <p>Advanced WhatsApp Connection</p>
    </div>
    
    <div class="main">
      <div class="box" id="box">
        <div class="glow"></div>
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        
        <div id="text">
          <h3 class="centered-text">Link with your <i class="fa-brands fa-whatsapp whatsapp"></i> WhatsApp</h3>
          
          <h6>Enter your WhatsApp number with country code to generate a pairing code</h6>
          
          <div class="input-container">
            <input placeholder="+265993xxxxxxx" type="number" id="number">
            <button id="submit">CONNECT</button>
          </div>
          
          <a id="waiting-message" class="centered-text" style="display: none;">Generating pairing code...</a>
          
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>© Frank Kaumba Dev | EF-PRIME-MD v1.0.2</p>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");
    let waitingMessage = document.getElementById("waiting-message");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "✓ COPIED";
      obj.style = "color: var(--primary); font-weight: bold;";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "";
      }, 1000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color: var(--accent); font-weight: bold">Please enter your WhatsApp number with a country code</a>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color: var(--accent); font-weight: bold">Invalid number format. Please check and try again</a>';
      } else {
        waitingMessage.style.display = "block";
        const phoneNumber = c.value.replace(/[^0-9]/g, "");
        let formattedNumber = "";
        let tempNumber = "";
        const digits = phoneNumber.split('');
        
        digits.map(digit => {
          tempNumber += digit;
          if (tempNumber.length == 3) {
            formattedNumber += " " + digit;
          } else if (tempNumber.length == 8) {
            formattedNumber += " " + digit;
          } else {
            formattedNumber += digit;
          }
        });
        
        c.type = "text";
        c.value = "+" + formattedNumber;
        c.style = "color: var(--primary); font-size: 18px; font-weight: 500;";
        
        try {
          let { data } = await axios(`/code?number=${phoneNumber}`);
          waitingMessage.style.display = "none";
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<div id="copy" onclick="Copy()" style="font-weight: bold; font-size: 1.2rem; margin-top: 1rem;">CODE: <span style="color: var(--primary); font-weight: bold">' + code + '</span></div><p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;">(Click to copy)</p>';
        } catch (error) {
          waitingMessage.style.display = "none";
          a.innerHTML = '<a style="color: var(--accent); font-weight: bold">Connection error. Please try again later.</a>';
        }
      }
    });
  </script>
</body>
</html>
